name: Gradle CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Verify Gradle wrapper
      run: ./gradlew wrapper --gradle-version 8.5
    
    - name: Clean project
      run: ./gradlew clean
    
    - name: Build project
      run: ./gradlew build
    
    - name: Run tests
      run: ./gradlew test